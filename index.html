<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <main class="main">
      <div class="header">
        <div class="img-wrapper">
          <img
            src="images/bg-pattern-card.svg"
            alt="cyan bubles"
            width="350"
            height="140"
            class="card-bg"
          />
          <img
            src="images/image-victor.jpg"
            alt="Victor Crest Profile Picture"
            width="96"
            height="96"
            class="user-img"
          />
        </div>

        <h1 class="user-name">Victor Crest <span class="user-age">26</span></h1>
        <small class="user-location">London</small>
      </div>
      <div class="statistics">
        <div class="stat-wrapper">
          <h2 class="stat-value">80K</h2>
          <small class="stat-type">Followers</small>
        </div>
        <div class="stat-wrapper">
          <h2 class="stat-value">803K</h2>
          <small class="stat-type">Likes</small>
        </div>
        <div class="stat-wrapper">
          <h2 class="stat-value">1.4K</h2>
          <small class="stat-type">Photos</small>
        </div>
      </div>
    </main>
  </body>
</html>
